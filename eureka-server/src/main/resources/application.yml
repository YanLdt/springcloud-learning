server:
  port: 8001 #指定服务运行端口
spring:
  application:
    name: eureka-server #服务名称
eureka:
  instance:
    hostname: localhost # 指定主机地址
  client:
    fetch-registry: false # 表示是否从Eureka Server获取注册信息，默认为true。
    register-with-eureka: false # 表示是否将自己注册到Eureka Server，默认为true。
  server:
    enable-self-preservation: false # 关闭保护模式
